<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de Libros</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

</head>
<body>
	<div class="container m-5" >

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>


		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">ISBN</th>
					<th scope="col">Título</th>
					<th scope="col">Año</th>
					<th scope="col">Cantidad de Ejemplares en Stock</th>
					<th scope="col">Cantidad de Ejemplares en Préstamo</th>
					<th scope="col">Cantidad de Ejemplares Restantes</th>
					<th scope="col">Autor</th>
					<th scope="col">Editorial</th>
					<th scope="col">¿Está activo?</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody th:each="libro : ${libros}">
				<tr>
					<th th:text="${libro.id}"></th>
					<td th:text="${libro.isbn}"></td>
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.anio}"></td>
					<td th:text="${libro.ejemplares}"></td>
					<td th:text="${libro.ejemplaresPrestados}"></td>
					<td th:text="${libro.ejemplaresRestantes}"></td>
					<td th:text="${libro.autor}!=null? ${libro.autor.nombre}:''"></td>
					<td th:text="${libro.editorial}!=null? ${libro.editorial.nombre}:''"></td>
					<td>
						<i th:if="${libro.alta}" class="fa fa-circle text-success"></i>
						<i th:unless="${libro.alta}"   class="fa fa-circle" style="color:red;"></i>
					</td>
					<td>
						<a th:href= "@{/libro/alta/__${libro.id}__}"><i class="fa fa-arrow-up"></i></a> <!--FLECHITA-->
						<a th:href= "@{/libro/baja/__${libro.id}__}"><i class="fa fa-ban"></i></a>
						<a th:href= "@{/libro/modificar/__${libro.id}__}"><i class="fas fa-feather-alt"></i></a>

					</td>
				</tr>

			</tbody>
		</table>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/libro/registro}" class="btn btn-primary my-2">Nuevo Libro</a>
					<a th:href="@{/}" class="btn btn-primary my-2">Buscar Libro por ID</a>
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
				</p>
			</div>
		</div>
	</section>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
